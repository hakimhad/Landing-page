<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main">
    <div class="leftSide">
      <div class="logo"><img src="/images/logo.svg" alt=""></div>
      <div class="bigText">
        <span>We're</span> coming soon
      </div>
      <div class="paragraphe">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </div>
      <form>
        <input type="email" name="email" id="email">
        <button class="btnEnvoyer"><span class="material-icons">
          arrow_forward_ios
          </span></button>
      </form>
    </div>
    <div class="rightSide">
      <img src="/images/hero-desktop.jpg" alt="">
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hakim Had</a>.
    </p>
  </footer>
</body>
<script>
  const inputTxt = document.getElementById('email');

  inputTxt.setCustomValidity('mettre adresse email valide')


</script>
</html>
